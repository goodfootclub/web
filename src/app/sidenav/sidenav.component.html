<md-nav-list>
    <a md-list-item (click)="menu.close()"><md-icon class="main-theme-color">menu</md-icon></a>

    <a
        *ngFor="let item of navItems" md-list-item
        [routerLink]="item.path"
        (click)="menu.close()"
    >
        <md-icon class="main-theme-color">{{ item.icon }}</md-icon>
        <span class="main-theme-color">{{ item.text }}</span>
    </a>
</md-nav-list>
