<md-toolbar>
    <app-menu-button></app-menu-button>
    <app-title></app-title>
    <button md-mini-fab [routerLink]="['add']">
        <md-icon>add</md-icon>
    </button>

    <md-toolbar-row>
        <form [formGroup]="form" class="full-width">
            <md-input-container>
                <input mdInput
                    formControlName="search"
                    placeholder="Search"
                    [style.width]="'100%'"
                    #search>
            </md-input-container>
        </form>
    </md-toolbar-row>
</md-toolbar>

<div *ngFor="let key of keys()" class="game-group">
    <span class="game-group-title"><h4>{{key}}</h4></span>
    <md-card
        *ngFor="let game of gamesDictionary[key]"
        [routerLink]="['/games', game.id]"
    >
        <h1>{{ game.name }}</h1>
        <hr>
        <div>
            <h1>{{ game.datetime | date:'EEEE, h:mm a' }}</h1>
            <span class="info">
            {{ game.datetime | date:'MMMM d, y' }}
        </span>
        </div>
        <div>
            <h1>{{ game.location.name }}</h1>
            <span class="info">
            {{ game.location.address }}
        </span>
        </div>
    </md-card>
</div>

<app-load-more-block [canLoadMore]="canLoadMore" (loadMoreCallback)="loadMore()"></app-load-more-block>
