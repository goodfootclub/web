<md-toolbar>
    <app-menu-button></app-menu-button>
    <app-title></app-title>
    <button md-icon-button [routerLink]="['add']">
        <md-icon>add_circle_outline</md-icon>
    </button>

    <md-toolbar-row>
        <md-input
            placeholder="Search"
            [style.width]="'100%'"
            #searchField
        ></md-input>
    </md-toolbar-row>
</md-toolbar>

<md-card
    *ngFor="let game of games | textSearch: searchField.value"
    [routerLink]="['/games', game.id]"
>
    <h1> {{ game.name }} </h1>
</md-card>
