<md-toolbar>
    <app-menu-button></app-menu-button>
    <app-title></app-title>
    <button md-icon-button [routerLink]="['add']">
        <md-icon>add_circle_outline</md-icon>
    </button>

    <md-toolbar-row>
        <form [formGroup]="form" class="full-width">
            <md-input-container>
                <input mdInput
                    formControlName="search"
                    placeholder="Search"
                    [style.width]="'100%'"
                    #search>
            </md-input-container>
        </form>
    </md-toolbar-row>
</md-toolbar>

<md-card
    *ngFor="let game of games"
    [routerLink]="['/games', game.id]"
>
    <h1>{{ game.name }}</h1>
    <hr>
    <div>
        <h1>{{ game.datetime | date:'EEEE, h:mm a' }}</h1>
        <span class="info">
            {{ game.datetime | date:'MMMM d, y' }}
        </span>
    </div>
    <div>
        <h1>{{ game.location.name }}</h1>
        <span class="info">
            {{ game.location.address }}
        </span>
    </div>
</md-card>

<div class="load-more-container" *ngIf="canLoadMore">
    <md-card class="clickable" (click)="loadMore()" *ngIf="!(status.observeLoading | async)">
        <div class="load-more">
            <span>Load more</span>
        </div>
    </md-card>
    <md-card *ngIf="status.observeLoading | async">
        <div class="load-more">
            <span>Loading ...</span>
        </div>
    </md-card>
</div>
