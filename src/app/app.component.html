<!-- overlay & loader -->

        <md-spinner class="progress-bar"></md-spinner>
    </div>
</div>
<!-- toasty popups -->
<ng2-toasty [position]="'top-right'"></ng2-toasty>
<md-sidenav-container fullscreen>
    <router-outlet></router-outlet>
</md-sidenav-container>
