<md-toolbar>
    <app-menu-button></app-menu-button>
    <app-title></app-title>
    <div class="toolbar-icon-spacer"></div>

    <md-toolbar-row>
        <form [formGroup]="form">
            <md-input
                formControlName="search"
                placeholder="Search"
                [style.width]="'100%'"
                #search>
            </md-input>
        </form>
    </md-toolbar-row>
</md-toolbar>

<md-card
    *ngFor="let player of players"
    [routerLink]="
        targetTeam?
        ['/players', player.id, {targetTeam: targetTeam}] :
        ['/players', player.id]">
    <img [src]="player.img" alt="" class="player-pic">
    <div class="player-info">
        <h1> {{ player.firstName }} {{ player.lastName }} </h1>
        <div class="bio"> {{ player.bio }} </div>
    </div>
</md-card>

<md-card class="load-more-container" [ngClass]="isLoading ? 'non-clickable' : 'clickable'" (click)="loadMore()" *ngIf="canLoadMore">
    <div class="load-more player-info" *ngIf="!isLoading">
        <span>Load more</span>
    </div>
    <div class="load-more player-info" *ngIf="isLoading">
        <md-spinner></md-spinner>
    </div>
</md-card>
