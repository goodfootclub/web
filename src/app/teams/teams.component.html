<md-toolbar>
    <app-menu-button></app-menu-button>
    <app-title></app-title>
    <button md-icon-button [routerLink]="['add']">
        <md-icon>add_circle_outline</md-icon>
    </button>

    <md-toolbar-row>
        <form [formGroup]="form">
            <md-input
                formControlName="search"
                placeholder="Search"
                [style.width]="'100%'"
                #search>
            </md-input>
        </form>
    </md-toolbar-row>
</md-toolbar>

<md-card
    *ngFor="let team of teams"
    [routerLink]="['/teams', team.id]"
>
    <h1> {{ team.name }} </h1>
    <div class="info">
        [{{ ['coed', 'female', 'male'][team.type] }}]
        {{ team.info }}
    </div>
</md-card>

<md-card class="load-more-container" [ngClass]="isLoading ? 'non-clickable' : 'clickable'" (click)="loadMore()" *ngIf="canLoadMore">
    <div class="load-more player-info" *ngIf="!isLoading">
        <span>Load more</span>
    </div>
    <div class="load-more player-info" *ngIf="isLoading">
        <md-spinner></md-spinner>
    </div>
</md-card>
