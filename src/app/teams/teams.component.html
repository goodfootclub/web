<md-toolbar>
    <app-menu-button></app-menu-button>
    <app-title></app-title>
    <button md-mini-fab [routerLink]="['add']">
        <md-icon>add</md-icon>
    </button>

    <md-toolbar-row>
        <form [formGroup]="form" class="full-width">
            <md-input-container>
                <input mdInput
                    formControlName="search"
                    placeholder="Search"
                    [style.width]="'100%'"
                    #search>
            </md-input-container>
        </form>
    </md-toolbar-row>
</md-toolbar>

<md-card
    *ngFor="let team of teams"
    [routerLink]="['/teams', team.id]"
>
    <h1> {{ team.name }} </h1>
    <div class="info">
        [{{ ['coed', 'female', 'male'][team.type] }}]
        {{ team.info }}
    </div>
</md-card>

<app-load-more-block [canLoadMore]="canLoadMore" (loadMoreCallback)="loadMore()"></app-load-more-block>
