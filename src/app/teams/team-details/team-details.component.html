<md-toolbar>
    <button md-icon-button (click)="back()">
        <md-icon>chevron_left</md-icon>
    </button>

    <span class='toolbar-title'> {{ team?.name }} </span>

    <button md-button color="primary">
        Ask to join
    </button>
</md-toolbar>


<md-card class="team-info">
    <h1> {{ team?.name }} </h1>
    <div class="info">
        [{{ ['coed', 'female', 'male'][team?.type] }}]
        {{ team?.info }}
    </div>
</md-card>


<md-card
    class="player"
    *ngFor="let player of team?.players"
    [routerLink]="['/players', player.id]"
>
    <img [src]="player.img" alt="" class="player-pic">
    <div class="player-info">
        <h1> {{ player.firstName }} {{ player.lastName }} </h1>
        <div class="role">
            {{ ROLES[player.role] }}
        </div>
    </div>
</md-card>
