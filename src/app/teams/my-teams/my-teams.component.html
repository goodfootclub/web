 <md-toolbar>
    <app-back-button></app-back-button>
    <app-title></app-title>
    <button md-mini-fab [routerLink]="['/teams', 'add']">
        <md-icon>add</md-icon>
    </button>
</md-toolbar>

<md-card
    *ngFor="let team of teams"
    [routerLink]="['/teams', team.id]"
>
    <div class="team-data">
        <div class="team-info">
            <h1> {{ team.name }} </h1>
            <div class="info">
                [{{ ['coed', 'female', 'male'][team.type] }}]
                {{ team.info }}
            </div>
        </div>
        <span class="role-title">{{ roleNames[team.role] }}</span>
    </div>
</md-card>

<app-load-more-block
    [canLoadMore]="canLoadMore"
    (loadMoreCallback)="loadMore()"
></app-load-more-block>
