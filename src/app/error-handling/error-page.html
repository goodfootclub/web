<div
    class="error-page"
    [style.background-image]="bgImg"
    [style.background-size]="'cover'"
>
    <!-- <img [src]="injuryImg"> -->
    <div class="error-text row">
        <h1>{{ title }}</h1>
        <h3 *ngIf='messageA'>{{ messageA }}</h3>
        <h3 *ngIf='messageB'>{{ messageB }}</h3>
    </div>
</div>
