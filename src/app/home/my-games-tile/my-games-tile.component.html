<div class="container" *ngIf="!loading">
    <div class="first-part" *ngIf="count > 0">
        <span>{{count}}</span>
    </div>
    <div class="second-part" *ngIf="count > 0">
        <span>upcoming games</span>
    </div>
    <div class="no-data" *ngIf="count == 0">
        <p>You have no games!</p>
        <p>Join or create one!</p>
    </div>
</div>
