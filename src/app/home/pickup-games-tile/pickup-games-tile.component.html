<div class="container">
    <h1>Find Pickup Games</h1>
    <div class="games-container">
        <div *ngFor="let game of games">
            <div>
                <h1>{{ game.location.name }}</h1>
                <span class="info">{{ game.datetime | date:'EEEE, h:mm a' }}, {{ game.datetime | date:'MMMM d, y' }}</span>
            </div>
        </div>
    </div>
</div>
