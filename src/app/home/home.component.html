<md-toolbar>
    <app-menu-button></app-menu-button>
    <app-title value="Home"></app-title>
    <md-icon></md-icon>
</md-toolbar>

<md-card>
    <md-grid-list cols="2" rowHeight="200px">
        <md-grid-tile colspan="2">
            <app-profile-tile class="grid-tile"></app-profile-tile>
        </md-grid-tile>
        <md-grid-tile>
            <app-games-tile class="grid-tile right-border"></app-games-tile>
        </md-grid-tile>
        <md-grid-tile>
            <app-teams-tile class="grid-tile"></app-teams-tile>
        </md-grid-tile>
        <md-grid-tile colspan="2">
            <app-pickup-games-tile class="grid-tile"></app-pickup-games-tile>
        </md-grid-tile>
        <md-grid-tile>
            <app-players-tile class="grid-tile right-border"></app-players-tile>
        </md-grid-tile>
        <md-grid-tile>
            <app-subs-tile class="grid-tile"></app-subs-tile>
        </md-grid-tile>
        <md-grid-tile colspan="2">
            <app-contactus-tile class="grid-tile"></app-contactus-tile>
        </md-grid-tile>
    </md-grid-list>
</md-card>
