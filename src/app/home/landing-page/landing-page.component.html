<div class="non-registered-pages">
    <div class="center-block">
        <div class="title">
            <h1>GOOD FOOT CLUB</h1>
        </div>
        <div class="body">
            <div class="grey-text">
                <p>A new and awesome way to find people to play football with is coming SOONâ„¢</p>
                <p>Sign up and join the beta test!</p>
            </div>
            <div class="button-container">
                <button class="gffc-button btn-dark" (click)="useCredentials()">
                    <app-icon name="log-in-white" class="icon-wrapper"></app-icon>
                    Sign In
                </button>
            </div>
            <div class="button-container">
                <button class="gffc-button btn-dark" [routerLink]="['/auth', 'join']">
                    <app-icon name="users-white" class="icon-wrapper"></app-icon>
                    Join Good Foot Club!
                </button>
            </div>
            <div class="button-container">
                <button class="gffc-button btn-dark" (click)="useFacebook()">
                    <div class="icon-wrapper">
                        <svg class="facebook-icon" viewBox="0 0 95 95" preserveAspectRatio>
                            <path d="M75.2-0.3L62.2-0.4c-14.6 0-24 9.7-24 24.7v11.4H25.1c-1.1 0-2 0.9-2 2v16.5c0 1.1 0.9 2 2 2h13.1v41.6c0 1.1 0.9 2 2 2h17c1.1 0 2-0.9 2-2V56.2h15.3c1.1 0 2-0.9 2-2l0-16.5c0-0.5-0.2-1.1-0.6-1.4 -0.4-0.4-0.9-0.6-1.4-0.6H59.3v-9.6c0-4.6 1.1-7 7.1-7l8.8 0c1.1 0 2-0.9 2-2V1.7C77.2 0.6 76.3-0.3 75.2-0.3z"/>
                        </svg>
                    </div>
                    <div class="text-wrapper">
                        <span>Join with Facebook</span>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
