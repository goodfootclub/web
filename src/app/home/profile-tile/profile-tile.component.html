<div class="player-details">
    <div class="first-part">
        <div class="profile-pic" [style.background-image]='profilePicUrl'></div>
    </div>
    <div class="second-part">
        <div class="info">
            <div class="name-container">
                <div>
                    <h1 class="name">
                        {{ user?.firstName }}
                        {{ user?.lastName }}
                    </h1>
                <span class="gender" *ngIf="user?.gender != null">
                    {{ ['MALE', 'FEMALE'][user.gender] }}
                </span>
                <span class="birthday" *ngIf="user?.birthday != null">
                    {{ user?.birthday | date:'mediumDate' }}
                </span>
                </div>
            </div>
        </div>
        <div class="bio">
            <h1>BIO</h1>
            <p>
                {{ user?.bio }}
            </p>
        </div>
    </div>
</div>
